<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi tiết người chơi</title>
<link rel="stylesheet" href="./css/detail.css">
</head>

<body>
<div class="detailContainer" id="detailContainer">

    <div class="playerCardDetail" id="playerCard">
        <div class="avatar"></div>
        <div class="balanceText" id="playerBalance">0$</div>
    </div>

    <div class="actionPanel">
        <h2 id="playerNameTitle" class="cardTitle">Tên người chơi</h2>

        <input type="number" id="amountInput" placeholder="Nhập số tiền">

        <div class="buttonRow">
            <button id="addBtn">Cộng</button>
            <button id="subBtn">Trừ</button>
        </div>

        <select id="receiverSelect">
            <option value="">-- Chọn người nhận --</option>
        </select>

        <button id="transferBtn" class="transferBtn">Chuyển tiền</button>
        <button onclick="history.back()">Quay lại</button>
    </div>

</div>
<script src="./js/detail.js"></script>
</body>
</html>
